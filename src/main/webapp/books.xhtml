<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Author #{booksOfAuthor.author.name} wrote:</h2>
    <h:dataTable value="#{booksOfAuthor.author.books}" var="book" border="1">
        <h:column>
            <div>#{book.name}</div>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:inputText a:placeholder="name" value="#{booksOfAuthor.bookToCreate.name}" required="true" />
        <h:commandButton value="Add book to author"
                         actionListener="#{booksOfAuthor.createBook}"
                         action="#{'books?faces-redirect=true&amp;authorId='.concat(booksOfAuthor.author.id)}">
                <f:param name="authorId" value="#{booksOfAuthor.author.id}" />
        </h:commandButton>
        <h:outputText value="#{flash['message']}" rendered="#{not empty flash['message']}" style="color:red"/>
    </h:form>
    <div>
        <h:link outcome="index" value="Back to author page"/>
    </div>
    <div>
        <h:link outcome="contacts?authorId=#{booksOfAuthor.author.id}"  value="To author's contacts"/>
    </div>

</h:body>
</html>
