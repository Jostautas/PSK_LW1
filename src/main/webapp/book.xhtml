<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Book Authors</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{authorsOfBooks.allAuthors}" var="author">
            <h:column>
                <f:facet name="header">Author Name</f:facet>
                #{author.name}
            </h:column>
            <h:column>
                <h:selectBooleanCheckbox value="#{authorsOfBooks.authorsCheckMap[author]}" />
            </h:column>
        </h:dataTable>
        <h:commandButton value="Save" action="#{authorsOfBooks.saveAuthorsForBook}"/>
    </h:form>
</h:body>
</html>
