<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Add book with multiple authors</title>
</h:head>
<h:body>
    <h:form>
        <h2>Add a New Book to an Author</h2>
        <h:inputText value="#{booksOfAuthor.bookToCreate.name}" required="true" placeholder="Book Name" />
        <h:dataTable value="#{authors.allAuthors}" var="author" style="border-collapse: collapse; width: 100%;" border="1">
            <h:column>
                <f:facet name="header">
                    Author
                </f:facet>
                #{author.name}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Action
                </f:facet>
                <h:commandButton value="Add to This Author" action="#{booksOfAuthor.createBook}">
                    <f:param name="authorId" value="#{author.id}" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
    <div>
        <h:link outcome="index" value="Back to author page"/>
    </div>
</h:body>
</html>
