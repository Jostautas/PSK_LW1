<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>All authors from mybatis</title>
</h:head>
<h:body>
    <h2>Authors from mybatis:</h2>
    <h:dataTable value="#{authorsMybatis.allAuthors}" var="author" border="1">
        <h:column>
            <f:facet name="header">
                Author Name
            </f:facet>
            <h:link value="#{author.name}" outcome="books?authorId=#{author.id}" />
        </h:column>
    </h:dataTable>
    <div>
        <h:link outcome="index" value="Back to index page"/>
    </div>
</h:body>
</html>
